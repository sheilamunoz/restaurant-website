<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Welcome to Delicious Bites Restaurant</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f8f8f8;
      }
      .header {
         background-color: #333;
         color: #fff;
         text-align: center;
         padding: 1rem;
      }
      .logo {
         margin: 0;
         margin-bottom: 10px; /* Added margin to move the logo up */
	font-family:'Playfair Display', serif;/* Change the font here */
         font-size: 36px;
      }
      .nav-link {
         color: #fff;
         text-decoration: none;
         margin: 0 1rem;
         transition: color 0.3s;
      }
      .nav-link:hover {
         color: #FFD700; /* Change to your desired hover color */
      }
      .content {
         padding: 2rem;
         text-align: center;
      }
      .welcome-message {
         max-width: 600px;
         margin: 0 auto;
         font-family: Cursive, cursive;/* Set font-family to cursive */
      }
      .gallery {
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         gap: 10px;
         max-width: 800px;
         margin: 0 auto;
      }
      .gallery img {
         max-width: 100%;
         border: 2px solid #fff;
         box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
         transition: transform 0.3s ease;
      }
      .gallery img:hover {
         transform: scale(1.1);
      }
 .marquee {
         background-color: #333;
         color: #fff;
         text-align: center;
         padding: 0.5rem 0;
         font-size: 16px;
         font-style: italic;
         position: fixed;
         bottom: 0;
         width: 100%;
         animation: marqueeScroll 20s linear infinite;
      }

      @keyframes marqueeScroll {
         0% {
            transform: translateX(100%);
         }
         100% {
            transform: translateX(-100%);
         }
      }
   </style>
</head>
<body>
   <header class="header">
      <h1 class="logo">Delicious Bites Restaurant</h1>
      <nav>
         <a href="welcome.html" class="nav-link">Home</a>
         <a href="menu.html" class="nav-link">Menu</a>
         <a href="aboutus.html" class="nav-link">About Us</a>
         <a href="contactus.html" class="nav-link">Contact Us</a>
      </nav>
   </header>
   <div class="content" id="content">
      <div class="welcome-message">
         <h2>Welcome to Delicious Bites Restaurant</h2>
         <p>Experience the finest dining with our exquisite menu and warm hospitality.</p>
      </div>
      <div class="gallery">
         <img src="Worlds-top-10-restaurants.webp" alt="Restaurant Photo 1">
         <img src="2018-09-24-Harriets-007-e1549999285241.jpg" alt="Restaurant Photo 2">
         <img src="classy-restaurant.jpg" alt="Restaurant Photo 3">
      </div>
   </div>
<div class="marquee">Delicious Bites Restaurant by Sheila Mae Munoz</div>

</body>
</html>
